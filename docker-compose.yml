version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: minyongwanted
      MYSQL_PASSWORD: wantedPassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - 8080:8080
    restart: always
volumes:
  db_data: {}
